<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Application</title>
<!-- bootstrap css included via cdn -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<!-- bootstrap container for layout and alignment -->
  <div class="container d-flex align-items-center justify-content-center min-vh-100 py-5">
    <div id="weather-container" class="text-center p-4">
    <h2 class="mb-4">Weather Application</h2>
<!-- bootstrap form-control class used to style the input field -->
    <input type="text" id="city" class="form-control mb-3" placeholder="Enter city">
<!-- bootstrap btn class for button styling -->
    <button class="btn custom-btn mb-3" onclick="getWeather()">Search</button>
    <img id="weather-icon" alt="Weather Icon">
    <div id="temp-div" class="my-3"></div>
    <div id="weather-info" class="mb-3"></div>
    <button class="btn custom-btn mb-3" onclick="displayFavorites()">Show Favorites</button>
<!-- bootstrap flexbox utilities (d-flex and flex-nowrap) for horizontal scrolling -->
    <div id="hourly-forecast" class="d-flex flex-nowrap overflow-auto mt-3"></div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
